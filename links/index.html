<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>HTML Lesson</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="section1">
      <h1>Section 1</h1>
      <!-- link by itself -->
      <a href="#section4">Go to section 4</a><br>
      <a href="https://www.google.com">Go to google</a><br>
      <!-- opens a new tab -->
      <a href="https://www.google.com" target="_blank">
        Open google in a new tab
      </a>
      <!-- nesting inside list -->
      <ul>
        <li><a href="#section4">Go to section 4</a></li>
      </ul>
      <!-- link on an image -->
      <a href="#section4">
        <img src="/images/socks.jpg">
      </a>
      
    </div>
    <div id="section2">
      <h1>Section 2</h1>
    </div>
    <div id="section3">
      <h1>Section 3</h1>
    </div>
    <div id="section4">
      <h1>Section 4</h1>
      <iframe src="https://www.wikipedia.com" title="Wikipedia"></iframe>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/PNFTHEIgd-k" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.801506704176!2d103.78232721422316!3d1.2935730990565202!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31da19145b527b07%3A0x38b0fad898bf1796!2sTrent%20Global%20College!5e0!3m2!1sen!2ssg!4v1600413370042!5m2!1sen!2ssg" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
      <iframe src="https://open.spotify.com/embed?uri=spotify%3Aplaylist%3A37i9dQZF1DWTUm9HjVUKnL" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    </div>
  </body>
